<!DOCTYPE html>
<html lang="hu">

<head>
<meta charset="utf-8">

<title>HoldInArms Project</title>

<!-- Custom styles for this template -->
<link rel="stylesheet/less" type="text/css" href="../css/style.less" />

<link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />

<!-- Less core script -->
<script src="../lesscss/less-1.5.0.min.js" type="text/javascript"></script>

</head>
<body class="body">
	<div ng-controller="BrandController">
		<div class="row" class="text-center">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Új Adat:</span> 
					<input type="text"

						class="input-group-btn">
						<button class="btn btn-primary" type="button"> Hozzáad</button>
					</span>
				</div>
				<br />
				<table class="table table-striped">
					<tbody>
						<tr>
							<th class="th">Id</th>
							<th class="th">Name</th>
							<th class="th">Opciók</th>
						</tr>
						<tr>
							<th class="th">1</th>
							<th class="th">Aranka</th>
							<th class="th"><button type="button" class="btn btn-warning"
									id="button_brand">Módosít</button>
								<button type="button" class="btn btn-danger" id="button_brand">Töröl</button></th>
						</tr>
						<tr>
							<th class="th">2</th>
							<th class="th">Tibi Atya</th>
							<th class="th"><button type="button" class="btn btn-warning"
									id="button_brand">Módosít</button>
								<button type="button" class="btn btn-danger" id="button_brand">Töröl</button></th>
						</tr>
					</tbody>
				</table>


			</div>
		</div>



	</div>
